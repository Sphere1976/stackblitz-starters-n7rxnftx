<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="https://cdn.sophia.org/markup_pictures/38738/file/3dbea61d9a9c9959624d706f053b1108.png" alt="Bloom Valley Nursery Logo" class="logo">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="custom.html">Plant Care Guide</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="hero">
      <h1>Welcome to Bloom Valley Nursery</h1>
      <p>Your one-stop destination for beautiful and healthy plants.</p>
      <button onclick="location.href='about.html'">Contact Us</button>
    </section>
    <section class="featured">
      <h2>Featured Plants</h2>
      <div class="plant-list">
        <div class="plant-item">
          <img src="https://cdn.shopify.com/s/files/1/0059/8835/2052/files/Lucy-Rose-of-sharon-althea_96x96.jpg?v=1717718172" alt="Plant 1">

          <button onclick="addToCart('Rose of Sharon')">Add to Cart</button>
        </div>
        <div class="plant-item">
          <img src="https://cdn.shopify.com/s/files/1/0059/8835/2052/files/Purple_Chinese_Wisteria_5_b264abfc-182b-4d6b-9037-191a7ef790c1_96x96.jpg?v=1718978178" alt="Plant 2">

          <button onclick="addToCart('Wisteria Tree')">Add to Cart</button>
        </div>
        <!-- Additional plant items can be added here -->
      </div>
    </section>
    <section class="subscribe">
      <h2>Subscribe to our Newsletter</h2>
      <form id="subscribeForm">
        <input type="email" id="email" placeholder="Enter your email" required>
        <button type="submit">Subscribe</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Bloom Valley Nursery</p>
  </footer>
